syntax = "proto3";

package api;

option go_package = "github.com/hatlonely/chart-server/api/gen/go/api";

service ChatService {
  rpc Chat(stream MessageToSend) returns (stream MessageToRecv) {}
}

message MessageToSend {
  string to = 1;
  string message = 2;
}

message MessageToRecv {
  string from = 1;
  string message = 2;
}
