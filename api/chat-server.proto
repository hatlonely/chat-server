syntax = "proto3";

package api;

option go_package = "github.com/hatlonely/chart-server/api/gen/go/api";

service ChatService {
  rpc Chat(stream MessageFromClient) returns (stream MessageFromServer) {}
}

message MessageFromClient {
  string to = 1;
  string message = 2;
}

message MessageFromServer {
  string from = 1;
  string message = 2;
}
